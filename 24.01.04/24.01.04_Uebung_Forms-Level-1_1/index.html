<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Level 1_1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <!-- ! Name -->
      <label for="name">Name <span>*</span></label>
      <input id="name" type="text" required placeholder="Vorname" />
      <input id="name" type="text" required placeholder="Nachname" />

      <!-- ! Mail -->
      <label for="email">Email <span>*</span></label>
      <input id="email" type="email" required />

      <!-- ! Thema -->
      <label for="thema">Thema</label>
      <select id="thema">
        <option value="advertise">Advertise</option>
        <option value="payment">Payment</option>
        <option value="critique">Critique</option>
        <option value="general">General</option>
      </select>

      <!-- ! Nachricht -->
      <label for="nachricht">Nachricht <span>*</span></label>
      <textarea id="nachricht" cols="10" rows="8" required></textarea>
      <br />
      <!-- ! Senden -->
      <input type="submit" />
    </form>
  </body>
</html>
