<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Zeichenkettentrennung</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <h1>Zeichen ketten trennungs maschine</h1>

      <!-- Formular -->
      <form>
        <label for="input-text"> Zu trennende Zeichenkette:</label>
        <input type="text" id="input-text" />

        <label for="cut-text">Trennen bei Zeichenkette </label>
        <input type="text" id="cut-text" />

        <div>
          <label for="davor">
            <input type="radio" id="davor" name="wo" />davor trennen</label
          >
          <label for="danach">
            <input type="radio" id="danach" name="wo" />danach trennen</label
          >
          <input type="button" value="Hier klicken" onclick="trennen()" />
        </div>
      </form>

      <!-- Ausgabe der Fehlermeldung -->
      <h5 class="error"></h5>

      <!-- Ausgabebereich -->
      <h2>Ausgabe</h2>
      <h3>Vorderer Teil</h3>
      <p class="vorderer-teil"></p>
      <h3>Hinterer Teil</h3>
      <p class="hinterer-teil"></p>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
